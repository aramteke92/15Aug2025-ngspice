name: Run Circuit Simulations

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  simulate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install ngspice and gnuplot
        run: |
          sudo apt-get update
          sudo apt-get install -y ngspice gnuplot

      - name: Run simulation and generate plot
        run: |
          # Run ngspice in batch mode and save output to output.log
          ngspice -b src/inverter.spice -o output.log



      - name: Upload output logs
        uses: actions/upload-artifact@v4.6.2
        with:
          name: simulation-outputs
          path: output.log


