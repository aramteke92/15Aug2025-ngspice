name: Build and Test ngspice

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test ngspice
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config \
            gnu-plot \
            libreadline-dev

      - name: Generate configure script
        run: |
          autoreconf -fi

      - name: Configure the build
        run: |
          ./configure --disable-debug --enable-shared

      - name: Build ngspice
        run: |
          make -j$(nproc)

      - name: Run tests
        run: |
          make check || true
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ngspice-build
          path: build/
