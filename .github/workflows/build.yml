name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Configure
        run: ./configure

      - name: Build
        run: make -j$(nproc)

      - name: Run tests
        run: make test
